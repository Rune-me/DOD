<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase + App -->
 <!-- <script src="firebase.js"></script>-->
  <script src="app.js" defer></script>

  <style>
    /* ===== GLOBAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f1f3f6;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: #111;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h2 {
      color: #c9a14a;
      font-size: 22px;
      white-space: nowrap;
    }

    /* ===== SEARCH BAR ===== */
    .search-box {
      flex: 1;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    .search-box span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
    }

    /* ===== PRODUCT GRID ===== */
    #products {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 24px;
    }

    /* ===== PRODUCT CARD ===== */
    .product-card {
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      background: #ddd;
    }

    .product-info {
      padding: 14px;
    }

    .product-info h3 {
      font-size: 15px;
      margin-bottom: 6px;
      color: #111;
    }

    .price {
      font-size: 17px;
      font-weight: bold;
      color: #b12704;
      margin-bottom: 10px;
    }

    .view-btn {
      width: 100%;
      padding: 10px;
      background: #ffd814;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.25s ease;
    }

    .view-btn:hover {
      background: #f7ca00;
    }

    /* ===== BACK TO HOME ICON BUTTON ===== */
    .home-btn {
      position: fixed;
      bottom: 28px;
      left: 28px;

      width: 52px;
      height: 52px;

      background: linear-gradient(145deg, #111, #1b1b1b);
      color: #c9a14a;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 22px;
      text-decoration: none;

      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .home-btn:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }

    .home-btn:active {
      transform: scale(0.92);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h2 id="title">Category</h2>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for men's wear...">
      <span>üîç</span>
    </div>
  </header>

  <input type="text" placeholder="Search for men's wear..." />
</div>-->


<div id="products"></div>


  <!-- PRODUCTS -->
  <div id="products">
    <!-- Product cards injected by app.js -->
  </div>

  <!-- BACK TO HOME -->
  <a href="index.html" class="home-btn" aria-label="Back to Home">‚åÇ</a>
  

</body>

</html>
