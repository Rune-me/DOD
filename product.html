<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
</head>

<style>
.buy-btn {
  background: #ffa41c;
  border: 1px solid #ff8f00;
  color: #111;
  padding: 12px 22px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.buy-btn:hover {
  background: #f08804;
}

.buy-btn:active {
  transform: scale(0.98);
}

.home-btn {
  position: fixed;
  bottom: 28px;
  left: 28px;
  width: 52px;
  height: 52px;
  background: linear-gradient(145deg, #111, #1b1b1b);
  color: #c9a14a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  text-decoration: none;
  border-radius: 50%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
}

/* ===== Carousel Styles ===== */
.carousel {
  position: relative;
  width: 300px;
  overflow: hidden;
  margin-bottom: 15px;
  border-radius: 10px;
}

.carousel-images {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.carousel-images img {
  width: 300px;
  flex-shrink: 0;
  border-radius: 10px;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 18px;
}

.prev { left: 8px; }
.next { right: 8px; }
</style>

<body>

<a href="index.html" class="home-btn">⌂</a>

<div id="product"></div>

<script>
/* ===========================
   LOAD SELECTED PRODUCT
   =========================== */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// ✅ Your deployed Google Sheet Web App URL
const PRODUCTS_API_URL = "https://script.google.com/macros/s/AKfycbwrxSzJ7rnPqhAfOry3FDnhDDzZpAco939CNGloiAJUzWMhIDakgTztQKLX4d56AgvttQ/exec";

fetch(PRODUCTS_API_URL)
  .then(res => {
    if (!res.ok) throw new Error("Failed to fetch products");
    return res.json();
  })
  .then(data => {

    const p = data.find(item => item.id == id);
    if (!p) return;

    // Create carousel for multiple images
    let imagesHTML = '';
    // If 'images' array exists, use it. Else fallback to image1/image2
    const imagesArray = p.images && p.images.length > 0 ? p.images : [p.image1, p.image2].filter(Boolean);
    
    if (imagesArray.length > 0) {
      imagesHTML = `
        <div class="carousel">
          <button class="prev">&#10094;</button>
          <div class="carousel-images">
            ${imagesArray.map(img => `<img src="${img}" alt="${p.name}">`).join('')}
          </div>
          <button class="next">&#10095;</button>
        </div>
      `;
    }

    // Disable Buy Now if stock = 0
    const buyButtonHTML = p.stock === 0
      ? `<button class="buy-btn" disabled style="background: gray; cursor: not-allowed;">Out of Stock</button>`
      : `<button class="buy-btn" id="buyBtn">Buy Now</button>`;

    document.getElementById("product").innerHTML = `
      ${imagesHTML}
      <h2>${p.name}</h2>
      <p>${p.description || ""}</p>
      <h3>₹${p.price}</h3>
      ${buyButtonHTML}
    `;

    // ✅ Attach click AFTER element exists
    const buyBtn = document.getElementById("buyBtn");
    if (buyBtn) {
      buyBtn.addEventListener("click", function () {
        localStorage.setItem("productName", p.name);
        localStorage.setItem("productId", p.id);
        localStorage.setItem("productPrice", p.price);

        window.location.href = "checkout.html";
      });
    }

    // ===== Carousel Functionality =====
    const carousel = document.querySelector('.carousel');
    if (carousel) {
      const imagesContainer = carousel.querySelector('.carousel-images');
      const images = imagesContainer.querySelectorAll('img');
      let index = 0;

      const prevBtn = carousel.querySelector('.prev');
      const nextBtn = carousel.querySelector('.next');

      function updateCarousel() {
        imagesContainer.style.transform = `translateX(-${index * 100}%)`;
      }

      prevBtn.addEventListener('click', () => {
        index = (index === 0) ? images.length - 1 : index - 1;
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        index = (index === images.length - 1) ? 0 : index + 1;
        updateCarousel();
      });
    }

  })
  .catch(err => {
    console.error("Error loading product:", err);
    document.getElementById("product").innerHTML = "<p>Failed to load product details.</p>";
  });
</script>

</body>
</html>
