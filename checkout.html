<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card{
    background: white;
    padding: 25px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button{
    width: 100%;
    padding: 12px;
    background: #ff9900;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:disabled{
    background: #ccc;
    cursor: not-allowed;
}

.note{
    text-align: center;
    font-size: 12px;
    color: gray;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Delivery Details</h2>

    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Phone Number">
    <textarea id="address" placeholder="Delivery Address"></textarea>

    <h3 id="product"></h3>
    <p id="price"></p>

    <button id="payBtn" onclick="goToPayment()">Proceed to Payment</button>

    <p class="note">Online payment only</p>
</div>

<script>
async function goToPayment(){
  const btn = document.getElementById("payBtn");
  btn.disabled = true;
  btn.innerText = "Processing...";

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();

  if(!name || !phone || !address){
    alert("Please fill all details");
    btn.disabled = false;
    btn.innerText = "Proceed to Payment";
    return;
  }

  const orderId = "ORD-" + Date.now();

  const payload = {
    orderId,
    name,
    phone,
    address,
    product: localStorage.getItem("productName"),
    productId: localStorage.getItem("productId"),
    price: localStorage.getItem("productPrice"),
    payment: "Pending"
  };

  // ðŸ”¥ FIRE & FORGET (NO ERROR HANDLING)
  fetch("https://script.google.com/macros/s/AKfycbxSLdTKjza6Tpu6EYLamKRtLQxcGLt9psiZID0BJk5PXSNO7EeVwKKofgJczDh8HIyMdQ/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  // âœ… ALWAYS CONTINUE
  localStorage.setItem("orderId", orderId);
  localStorage.setItem("orderName", name);
  localStorage.setItem("orderPhone", phone);
  localStorage.setItem("orderAddress", address);

  window.location.href = "payment.html";
}
</script>
